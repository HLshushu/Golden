<h2 mat-dialog-title>
    Confirm New
</h2>

<mat-dialog-content>
  Are you sure to new post？(Title：{{ title }})
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="confirm()">Confirm</button>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
